<html>
   <body>
      <script src="http://cdn.pubnub.com/pubnub.min.js">
			</script>
			<script>(function(){
 
			     var pubnub = PUBNUB.init({
			         publish_key   : 'demo',
			         subscribe_key : 'demo'
			     })
 
			     pubnub.subscribe({
			         channel : "demo",
			         message : function(m){ console.log(m) },
			     })
					  
					  pubnub.publish({
					     channel: 'demo',
					     message: 'Hello PubNub, love the JavaScript SDK!'
					  });
			      
			     // function publish() {
			     //     pubnub.publish({
			     //         channel : "demo",
			     //         message : "Hello there."
			     //     })	
			     // }
					 
			 })();</script>
   </body>
</html>
