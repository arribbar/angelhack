

    <div class="row clearfix" ng-init="create()">

                <div class="logo">
                    <img src="./images/beer.jpg" class="img-responsive" >
                </div>
                <h1>
                    PubRider
                </h1>
        </div>

    </div>

        </div>
        <h3>
            Or start your own!

            <button ng-click="create_pub_crawl()" class="btn btn-primary btn-lg" role="button">Create a Pub'Crawl!</button>
        
    </div>
