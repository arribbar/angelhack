<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PubRider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoqvR1bfQhXzAVDyvQQ6zoMaJt4MBryNs">
    </script>
</head>

<body>
<div class="container">
	<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="logo">
					<img src="./img/beer.jpg" class="img-responsive" >
				</div>
				<h1>
					PubRider
				</h1>
		</div>

	</div>
        <div class="row">
            <div class="col-lg-12 col-md-6 col-xs-12 column ">
                <h3>Create New Pubcrawl </h3>	
			</div>
		</div>
		<div class="clearfix"><div id="map-canvas" class="mapsmall"/></div>
        <div class="row clearfix">
            <div role="form" class="col-lg-12 col-md-6 col-xs-12">
                <form id="create_new_crawl" class="form-horizontal" method="post" accept-charset="utf-8">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="AngelHack2014 Pubcrawl" />
                    </div>
                    <div class="form-group">
                        <label for="descr">Description</label>
                        <textarea name="descr" class="form-control" id="descr" rows="8" cols="40" placeholder="This is the best pub crawl in London!"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="organizer">Organizer</label>
                        <input type="text" class="form-control" name="organizer" id="organizer" placeholder="John Doe" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary active" type="submit" onsubmit=>Start here!</button>
                    </div>
                </form>
            </div>
        </div>
</div>
<script src="http://cdn.pubnub.com/pubnub.min.js"></script>
<script src="js/map.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
