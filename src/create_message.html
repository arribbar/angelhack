<body>
<div class="container">
	<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="logo">
					<img src="./img/beer.jpg" class="img-responsive" >
				</div>
				<h1>
					PubRider
				</h1>
		</div>

	</div>
        <div class="row">
            <div class="col-lg-12 col-md-6 col-xs-12 column ">
                <h3>Contact the pub'riders</h3>
                  <p class="help-block">
                    3 riders are joining this pub crawl.
                  </p>
            </div>
        </div>
        <div class="clearfix"><div id="map-canvas" class="mapsmall"/> </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <form name="message-form" class="form-horizontal" method="post" accept-charset="utf-8" onsubmit="validate_message_form()" >
                  <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" class="form-control" id="message-form" rows="8" placeholder="Message to broadcast"></textarea>
                  </div>

                  <div class="form-group">
                      <button class="btn btn-primary" type="submit" id="">Send it</button>
                  </div>
                </form>
            </div>
        </div>
</div>
<script src="http://cdn.pubnub.com/pubnub.min.js"></script>
<script src="js/map.js"></script>
<script src="js/scripts.js"></script>
<script src="js/create_message.js"></script>
</body>
